<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
    <style>
        table,
        th,
        td {
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <caption>My Reading List</caption>
            <thead>
                <tr>
                    <th>
                        Author
                    </th>
                    <th>
                        Book Title
                    </th>
                    <th>
                        Read?
                    </th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3">
                        Updated September 29, 2016
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>
                        John Steinbeck
                    </td>
                    <td>
                        The Grapes of Wrath
                    </td>
                    <td>
                        Yes
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</body>

</html>
