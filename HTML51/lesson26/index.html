<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="sex" class="control-label col-md-3">Як до вас звертатись?</label>
                <div class="col-md-5">
                    <select name="sex" id="inputsex" class="form-control" required="required">
                           <option value="">Mr</option>
                           <option value="">Mrs</option>
                           <option value="">Sen</option>
                       </select>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="control-label col-md-3">Ваше ім'я та прізвище</label>
                <div class="col-md-5">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <input type="text" name="Your_name" id="Your_name" class="form-control col-md-4">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="company" class="control-label col-md-3">Компанія/Навчальний заклад</label>
                <div class="col-md-5">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-home"></span>
                        </div>
                        <input type="text" name="Your_company" id="Your_company" class="form-control col-md-4">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-md-3"> Ваш email</label>
                <div class="col-md-5">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </div>
                        <input type="text" name="Your_email" id="Your_email" class="form-control col-md-4">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="speciality" class="control-label col-md-3">Ваша посада/Спеціальність</label>
                <div class="col-md-5">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-briefcase"></span>
                        </div>
                        <input type="text" name="Your_speciality" id="Your_speciality" class="form-control col-md-4">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="control-label col-md-3">З якого ви міста?</label>
                <div class="col-md-5">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-map-marker"></span>
                        </div>
                        <input type="text" name="Your_city" id="Your_city" class="form-control col-md-4">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="comment" class="control-label col-md-3">Як нам зробити конференцію більш корисною та цікавою?</label>
                <div class="col-md-5">
                    <textarea name="comment" id="inputcomment" class="form-control" rows="3" required="required"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="participation" class="control-label col-md-3">Участь?</label>
                <div class=" radio col-md-5">
                    <label class="radio-inline">
                            <input type="radio" name="" id="input">
                            Очна
                        </label>
                    <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="input">
                            Заочна
                        </label>
                </div>
            </div>
            <div class="form-group">
                <label for="participation" class="control-label col-md-3">Учасник: Доктор наук?</label>
                <div class=" radio col-md-5">
                    <label class="radio-inline">
                        <input type="radio" name="" id="input">
                                Так
                        </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="input">
                                Ні
                        </label>
                </div>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
